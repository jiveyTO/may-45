<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jason's 45th Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #58c5f7;
      font-family: 'Luckiest Guy', cursive;
      color: #ffde00;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 0;
    }
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    h1 {
      font-size: 3em;
      margin-top: 1em;
    }
    h2 {
      font-size: 2.5em;
    }
    .character {
      margin: 2em auto;
      max-width: 300px;
      display: block;
    }
    .countdown {
      font-size: 2em;
      color: #ff3c3c;
    }
    .button {
      background-color: #ffde00;
      color: #000;
      font-size: 2em;
      padding: 0.5em 2em;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      margin-top: 1em;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #ffe940;
    }
  </style>
</head>
<body>
  <img src="images/clouds.png" alt="Clouds" class="clouds">
  <div class="content">
    <div class="headline">
      <h1>HAPPY<br>45TH<br>BIRTHDAY</h1>
    </div>
    <div class="details" style="margin-top: 21.8em;">
      <img src="images/jason-simpsons.png" alt="Jason Tigas Simpsons-style" class="character">
      <h2>JASON TIGAS</h2>
      <div class="countdown" id="countdown">497d 12h 57m 17s</div>
      <a href="#" class="button">RSVP HERE</a>
    </div>
  </div>
  <script>
    // Countdown Timer (example placeholder)
    const countdownEl = document.getElementById("countdown");
    const birthdayTargetDate = new Date("2026-08-07T12:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayTargetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
